<!DOCTYPE html>
<html>
  <head lang="en">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <title>Task Management</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='sidebars.css') }}"
    />
  </head>
  <body>
    <div id="app-title">
      <h1>
        <a href="/">
          <svg class="bi me-2" width="30" height="24">
            <use xlink:href="#briefcase" /></svg
          >Task Management
        </a>
      </h1>
    </div>

    <div id="firebase-auth-container"></div>

    <button id="sign-out" hidden="true" class="link-dark rounded">
      Sign out
    </button>

    <div id="login-info" hidden="true">
      {% if user_data %}

      <!-- Bootstrap sidebar templates -->
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="bootstrap" viewBox="0 0 118 94">
          <title>Bootstrap</title>
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
          ></path>
        </symbol>
        <symbol
          id="briefcase"
          width="25"
          height="30"
          fill="currentColor"
          class="bi bi-briefcase"
          viewBox="0 0 16 19"
        >
          <path
            d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5zm1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0zM1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5z"
          />
        </symbol>
        <symbol
          id="card-list"
          width="25"
          height="30"
          fill="currentColor"
          class="bi bi-card-list"
          viewBox="0 0 16 19"
        >
          <path
            d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
          />
          <path
            d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"
          />
        </symbol>
        <symbol
          id="list"
          width="25"
          height="30"
          fill="currentColor"
          class="bi bi-card-list"
          viewBox="0 0 16 19"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </symbol>
      </svg>

      <main>
        <div class="flex-shrink-0 p-3 bg-white" style="width: 460px">
          <a
            class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom"
          >
            <svg class="bi me-2" width="30" height="24">
              <use xlink:href="#list" />
            </svg>
            <span class="fs-5 fw-semibold">Menu</span>
          </a>
          <ul class="list-unstyled ps-0">
            <li class="mb-1">
              <button
                class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#account-collapse"
                aria-expanded="false"
              >
                Login Info
              </button>
              <div class="collapse" id="account-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                  <li class="login-info form-label">
                    Name: {{ user_data['name'] }}
                  </li>
                  <li class="login-info form-label">
                    Email: {{ user_data['email'] }}
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>

        <div class="b-example-divider"></div>

        <div
          class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white"
          style="width: 1282px"
        >
          <a
            class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom"
          >
            <svg class="bi me-2" width="30" height="24">
              <use xlink:href="#card-list" />
            </svg>
            <span class="fs-5 fw-semibold">Edit Task</span>
          </a>
          <div class="list-group list-group-flush border-bottom scrollarea">
            {% for i in task_board %} {% for k in task %}
            <form
              action="/edit_task/{{i['id']}}/{{k['id']}}"
              method="post"
              id="edit-task"
            >
              Task Name:
              <input type="text" name="title" class="edit-task-form" /><br />
              Due date:
              <input type="date" name="due_date" class="edit-task-form" /><br />
              <label for="assign_user" class="edit-task-form assign-user-edit"
                >Assign user:</label
              >
              <select
                name="assign_user"
                id="assign_user_edit"
                class="form-select form-select-sm edit-task-form assign-user-edit"
                aria-label=".form-select-sm example"
              >
                <option value="None">None</option>
                {% for n in i['user'] %}
                <option value="{{n}}">{{n}}</option>
                {% endfor %}
              </select>
              <br />
              <button type="submit" class="edit-task-form">Edit task</button>
            </form>

            <p id="message_task"></p>
            <!-- display the message if fail to edit task-->
            <script>
              const searchPramsTask = new URLSearchParams(
                window.location.search
              );
              var warningTask = searchPramsTask.get("warningTask");
              console.log(warningTask);
              if (warningTask == 1)
                document.getElementById("message_task").innerHTML =
                  "You should input title";
              else if (warningTask == 2)
                document.getElementById("message_task").innerHTML =
                  "There is same name already";
            </script>
          </div>
        </div>
        <div class="b-example-divider"></div>
      </main>

      <br />
      {% endfor %} {% endfor %} {% elif error_message %}
      <p>Error Message: {{ error_message }}</p>
      {% endif %}
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='sidebars.js') }}"></script>
  </body>
</html>
